
name: azure_env
dependencies:
  # The python interpreter version.
  # Currently Azure ML only supports 3.8 and later.
- python=3.7.9

- pip:
  - cmdstanpy==0.9.5
  - setuptools-git>=1.2
  - azureml-train-automl-runtime==1.45.0
  - inference-schema
  - azureml-interpret==1.45.0
  - azureml-defaults==1.45.0
  - azureml-automl-runtime
  - azure-core
  - azureml-widgets

- fastapi
- uvicorn[standard]
- numpy==1.21.6
- pandas==1.1.5
- scikit-learn==0.22.1
- py-xgboost==1.3.3
- fbprophet==0.7.1
- holidays==0.10.3
- psutil==5.9.0
channels:
- anaconda
- conda-forge
